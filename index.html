<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- Container -->
    <div class="container">
        <h1>Password Generator</h1>

        
        <div class="displayContainer">
            <input type="text" placeholder="Password" readonly data-PasswordDisplay class="display">

            <button data-copy class="copied">
                <span data-copyMSG></span>
                <img src="./images/copy.svg" alt="" width="24" height="24">
            </button>
        </div>

        <div class="input-container">
            <div class="LengthContainer">
                <p>Password Length</p>
                <p data-lengthContainer>0</p>
            </div>

            <input type="range" min="1" max="20" class="Slider" step="1" data-lengthSlider>

            <!-- Checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">include uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">include lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">include numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">include symbols</label>
            </div>

            <!-- Strength Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <button class="Generate-Button">
                Generate Password
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
